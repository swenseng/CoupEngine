group 'com.ttolley'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group:'com.google.guava', name: 'guava', version: '21.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
